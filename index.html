<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Country Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.js" />
</head>

<body>
    <h1>Country search engine</h1>
    <input id="country-name" type="text" placeholder="Country Name" />
    <button id="search">Search a country</button>
    <h2>List of countries</h2>
    <ul id="countries">
        <li>No data</li>
    </ul>
    <!-- temlate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <div class="country-info">
        <script id="country-template" type="x-tmpl-mustache">
            <h3 class="name">{{name}}</h3>
            <ul class="country-details">
                <h4>Background details</h4>
                <li>Capital: <span class="data">{{capital}}</span></li>
                <li>Population: <span class="data">{{population}}</span></li>
                <li>Area: <span class="data">{{area}}</span></li>
                <li>Native Name: <span class="data">{{nativeName}}</span></li>
                <li>Alternative Spelling: <span class="data">{{altSpellings}}</span></li>
                <li>Languages: <span class="data">{{languages}}</span></li>
            </ul>
        </div>
    </script>
    <script src="js/script.js"></script>
</body>

</html>
